 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/icons/book-stack.ico" />
    <link rel="stylesheet" href="style.css" />

    <title>Library</title>
  </head>
  <body>
    <main>
      <dialog id="form-dialog">
        <form id="book-form">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required />
          </div>

          <div>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read" />
          </div>
<!-- 
          <div>
            <label for="cover">Cover URL:</label>
            <input type="text" id="cover" name="cover" /> 
          </div> -->
          <div>
            <label for="image">Cover Image</label>
            <input type="file" id="image" name="image"/>
          </div>

          <input type="submit" value="Add Book" />
        </form>
        <button id="close-form">Close</button>
      </dialog>

      <div id="top-container">
        <p>Library</p>
        <div>
          <button class="top-button" id="clear-storage">Clear Library</button>
          <button class="top-button" id="open-form">New Book</button>
        </div>
      </div>

      <div id="book-shelf">
        <!-- <div class="book-card">
          <h1>Harry Potter and the Philospher's Stone</h1>
          <h2>J.K. Rowling</h2>
          <img
            src="images/bookcovers/harrypotter.png"
            alt="Harry Potter Cover Image"
          />
          <p>Pages: <span>123</span></p>
          <p>Status: <span>Completed</span></p>
        </div> -->
      </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/dialog.js"></script>
  </body>
</html>
